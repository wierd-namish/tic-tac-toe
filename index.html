<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe </title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 "><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac TicTacToe</h1>
            <div class="space">
                <span class="Info">Turn for X</span>
                <button id="Reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHE1azQ3YnR6MjZwbWkxdm4xMThsczlxcG00b2RoaWtwdTFwamFrciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vmr8y0sM1sBpZZzl0F/giphy.gif">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
